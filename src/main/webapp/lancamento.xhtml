<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui ="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Lançamento</title>
</h:head>
<h:body>
 	<ui:include src="/menu.xhtml"></ui:include>
 	
	<h:form id="formLancamento">
			<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Lancamento"/>
			</f:facet>
			
			<h:outputLabel value="ID:"/>
			<h:inputText value="#{lancamentoBean.lancamento.id}"/>
			<h:outputLabel value="Nota:"/>
			<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}"/>
			<h:outputLabel value="Origem:"/>
			<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}"/>
			<h:outputLabel value="Destino:"/>
			<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}"/>
			
		<h:outputLabel/>
		
		<h:panelGroup>
			<h:commandButton value="Novo" action="#{lancamentoBean.novo}" image="/resources/img/new add user.png" title="Novo" />
			<h:commandButton style="margin-left:1cm;" value="Salvar" action="#{lancamentoBean.salvar}" image="/resources/img/save.png" title="Salvar" />
			<h:commandButton style="margin-left:1cm;" value="remover" action="#{lancamentoBean.remove}" image="/resources/img/remover.png" title="Remover" rendered="#{pessoaBean.permitAcesso('ADMINISTRADOR')}"/>
			<h:commandButton style="margin-left:1cm;" value="Limpar" type="reset" image="/resources/img/clear.png" title="limpar"/>
		</h:panelGroup>
	    </h:panelGrid>
			
		<h:dataTable value="#{lancamentoBean.lancamentos}" var="lanc" border="3" cellpadding="6" rendered="true">
		<f:facet name="header">Lista de Lancamentos</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputLabel value="#{lanc.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Nota Fical</f:facet>
				<h:outputLabel value="#{lanc.numeroNotaFiscal}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Origem</f:facet>
				<h:outputLabel value="#{lanc.empresaOrigem}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Destino</f:facet>
				<h:outputLabel value="#{lanc.empresaDestino}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Usuário</f:facet>
				<h:outputLabel value="#{lanc.usuario.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
				  <f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}"/>
				   <h:graphicImage value="/resources/img/edit.png"/>
				</h:commandLink>
			</h:column>
			
			<h:column rendered="#{pessoaBean.permitAcesso('ADMINISTRADOR')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{lancamentoBean.remove}" title="Excluir">
				  <f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}"/>
				  <h:graphicImage value="/resources/img/delete.png"/>
				</h:commandLink>
			</h:column>			
	
		</h:dataTable>
		
	</h:form>
	
</h:body>
</html>
