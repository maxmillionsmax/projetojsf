<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Lançamento</title>
</h:head>
<h:body>
  <h:graphicImage height="30" width="190" library="img" name="logomaximiliano.png" title="Criador por Maximiliano paura Caetano" />
	<h:form>
		<h:commandLink value="Administração" action="primeirapagina" style="margin-left:1cm;"/>
		<h:commandLink value="Lançamento" action="lancamento" style="margin-left:1cm;"/>
		<h:commandLink value="Trocar usuário" action="index" style="margin-left:1cm;"/>
	</h:form>
	
	<h:form id="formLancamento" style="margin-top:10%;
	                               margin-left:40%;">
		<h:form>
			<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Lancamento"/>
			</f:facet>
			
			<h:outputLabel value="ID:"/>
			<h:inputText value="#{lancametoBean.lancamento.id}" readonly="true"/>
			<h:outputLabel value="Nota:"/>
			<h:inputText value="#{lancametoBean.lancamento.numeroNotaFiscal}"/>
			<h:outputLabel value="Origem:"/>
			<h:inputText value="#{lancametoBean.lancamento.empresaOrigem}"/>
			<h:outputLabel value="Destino:"/>
			<h:inputText value="#{lancametoBean.lancamento.empresaDestino}"/>
			
		<h:outputLabel/>
		
		<h:panelGroup>
		
			<h:commandButton value="Novo" action="#{lancametoBean.novo}" image="/resources/img/new add user.png" title="Novo" />
			<h:commandButton style="margin-left:1cm;" value="Salvar" action="#{lancametoBean.salvar}" image="/resources/img/save.png" title="Salvar" />
			<h:commandButton style="margin-left:1cm;" value="remover" action="#{lancametoBean.remove}" image="/resources/img/remover.png" title="Remover"/>
			<h:commandButton style="margin-left:1cm;" value="Limpar" type="reset" image="/resources/img/clear.png" title="limpar"/>
		
		</h:panelGroup>
			
			</h:panelGrid>
		</h:form>
		
	</h:form>
	
</h:body>
</html>
