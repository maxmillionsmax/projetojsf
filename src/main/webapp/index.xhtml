<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Index</title>
	
<script>
	function alterarValorDoCampo() {
	var campo = document.getElementById('formPessoa:nome');
	campo.value = 'eu cliquei no campo :)';
	
	}
</script>
	
</h:head>
<h:body>

	<h:form id="formPessoa" >
	
		<h1>pagina index.jsf</h1>
		
		<h:inputText id="nome" onclick="this.value='troque o valor'" onchange="this.value= this.value.toUpperCase();"/>
		<h:commandButton  value="clicar" onclick="alterarValorDoCampo();"/>
		
		<br/>
		<br/>
		<h:commandButton  value="navegar" action="primeirapagina"/>
		<h:commandButton  value="explicita" action="navegacaoexplicita"/>
	
	</h:form>
	
</h:body>
</html>
