<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui ="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastro de usuarios</title>
</h:head>
<h:body>
	<ui:include src="/menu.xhtml"></ui:include>
	
	<h:form id="formPessoa" rendered="#{pessoaBean.permitAcesso('ADMINISTRADOR')}">
	
		<h:messages style="margin-left:10%;" infoStyle="color:white; background:black;"/>

		<h:panelGrid columns="2" rendered="true">
		<f:facet name="header">
			<h:outputText value="Cadastro de usuario"/>
		</f:facet>
		
		<h:outputLabel value="Id:"/>
		<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
		
		<h:outputLabel value="Nome:"/>
		<h:inputText value="#{pessoaBean.pessoa.nome}" 
			validatorMessage="Digite nome com minimo de 2 e maximo de 12 letras."	required="true" requiredMessage="Informe nome de usuário.">
			<f:validateLength minimum="2" maximum="12"/>
		</h:inputText>
		<h:outputLabel value="Sobrenome:"/>
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
		
		<h:outputLabel value="Idade:" id="idade"/>
		<h:inputText value="#{pessoaBean.pessoa.idade}"/>
		
		<h:outputLabel value="sexo:" />
		
		<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false">
			<f:selectItem itemLabel="Selecione o sexo" noSelectionOption="true"/>
			<f:selectItem itemLabel="Masculino" itemValue="MASCULINO"/>
			<f:selectItem itemLabel="Feminino" itemValue="FEMININO"/>
		</h:selectOneMenu>	
		
		<h:outputLabel value="Nascimento:" />
		<h:inputText value="#{pessoaBean.pessoa.dataNascimento}" converterMessage="Data de nascimento errada">
		<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00"/>
		</h:inputText>

		<h:outputLabel value="Framewok:" />
		<h:selectManyMenu id="campoframeworks" value="#{pessoaBean.pessoa.frameworks}"
		                    style="height:108px"  requiredMessage="escolha os frameworks">
			<f:selectItem itemLabel="Hibernate" itemValue="hibernate"/>
			<f:selectItem itemLabel="Spring Mvc" itemValue="spring Mvc"/>
			<f:selectItem itemLabel="Jpa" itemValue="jpa"/>
			<f:selectItem itemLabel="PrimeFaces" itemValue="primefaces"/>
			<f:selectItem itemLabel="Jsp" itemValue="jsp"/>
			<f:selectItem itemLabel="Grails" itemValue="grails"/>
		</h:selectManyMenu>	

        <h:outputLabel value="Ativo:"/>
        	<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
        	
       	 <h:outputLabel value="Login:"/>
       	 <h:inputText value="#{pessoaBean.pessoa.login}"/>
       	
       	 <h:outputLabel value="Senha:"/>
       	 <h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
       	 
       	 <h:outputLabel value="Perfil:" />
		
		<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false" >
			<f:selectItem itemLabel="Selecione o perfil" noSelectionOption="true"/>
			<f:selectItem itemLabel="Administrador" itemValue="ADMINISTRADOR" />
			<f:selectItem itemLabel="Secretario" itemValue="SECRETARIO"/>
			<f:selectItem itemLabel="Recepcionistar" itemValue="RECEPCIONISTA"/>
		</h:selectOneMenu>	
		
		<h:outputLabel value="Senioridade:"/>
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}"  layout="pageDirection">
			<f:selectItem itemLabel="Junior" itemValue="J" />	
			<f:selectItem itemLabel="Pleno" itemValue="P" />	
			<f:selectItem itemLabel="Senior" itemValue="S" />	
			<f:selectItem itemLabel="Especialista" itemValue="E" />	
			</h:selectOneRadio>
			
		<h:outputLabel value="Linguagens:"/>
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
			<f:selectItem itemValue="1" itemLabel="Java" />	
			<f:selectItem itemValue="2" itemLabel="Php" />	
			<f:selectItem itemValue="3" itemLabel="Python" />	
			<f:selectItem itemValue="4" itemLabel="C#"/>
			<f:selectItem itemValue="5" itemLabel="Cobol"/>	
			</h:selectManyCheckbox>	
		

		<h:outputLabel/>
		<h:panelGroup>
		<h:commandButton value="Novo" action="#{pessoaBean.novo}" image="/resources/img/new add user.png" title="Novo" />
		<h:commandButton style="margin-left:1cm;" value="Salvar" action="#{pessoaBean.salvar}" image="/resources/img/save.png" title="Salvar" />
		<h:commandButton style="margin-left:.5cm;" value="remover" action="#{pessoaBean.remove}" image="/resources/img/remover.png" title="Remover" rendered="#{pessoaBean.permitAcesso('ADMINISTRADOR')}"/>
		<h:commandButton style="margin-left:.5cm;" value="Limpar" type="reset" image="/resources/img/clear.png" title="limpar"/>
		
		</h:panelGroup>
		
		</h:panelGrid>
		
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3" cellpadding="6" rendered="true">
		<f:facet name="header">
	   	     Lista de usuários cadastrados
		</f:facet>
			<h:column>
				<f:facet name="header">ID:</f:facet>
				<h:outputText value="#{pessoa.id}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Nome:</f:facet>
				<h:outputText value="#{pessoa.nome}"/>
			</h:column>
			<h:column>
			<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Idade:</f:facet>
				<h:outputText value="#{pessoa.idade}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
				  <f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"/>
				   <h:graphicImage value="/resources/img/edit.png"/>
				</h:commandLink>
			</h:column>
			
			<h:column rendered="#{pessoaBean.permitAcesso('ADMINISTRADOR')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}" title="Excluir">
				  <f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"/>
				  <h:graphicImage value="/resources/img/delete.png"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
